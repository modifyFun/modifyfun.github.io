<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>注册页面</title>
    <link rel="stylesheet" href="css/register.css">
</head>

<body>
    <div class="register-box">
        <div class="container">
            <h1>注册小米帐号</h1>
            <!-- 国家地区 -->
            <p>国家/地区</p>
            <div class="country-box clearfl">
                <!-- 国家地区已选名称 -->
                <div class="country-name">
                    <span>中国</span>
                </div>
                <div class="country-select"></div>
                <p>成功注册帐号后，国家/地区将不能被修改</p>
                <!-- 国家地区下拉框 -->
                <ul>
                    <li><input type="text" name="" id=""></li>
                    <li>A</li>
                    <li>中国</li>
                    <li>美国</li>
                </ul>
                <!-- 国家地区下拉框 end-->

            </div>
            <!-- 国家地区 end-->
            <p>手机号码</p>
            <div class="phone clearfl">
                <div class="country-code"><span>+86</span><i></i></div>
                <div class="phonenum"><input type="text" name="" id="" placeholder="请输入手机号码"></div>
            </div>
            <!-- 注册按钮 -->
            <div class="btn"> <span>立即注册</span> </div>
            <p class="msg">已阅读并同意：小米<a href="">用户协议</a>和 <a href="">隐私政策</a></p>
        </div>
        <!-- 页脚 -->
        <div class="footer">
            <p>
                <a href="" class="checked">简体</a>
                <span>|</span>
                <a href="">繁体</a>
                <span>|</span>
                <a href="">English</a>
                <span>|</span>
                <a href="">常见问题</a>
                <span>|</span>
                <a href="">隐私政策</a>
            </p>
            <p>小米公司版权所有-京ICP备10046444- <img src="img/ghs.png" alt=""> 京公网安备11010802020134号-京ICP证110507号</p>
        </div>
        <!-- 页脚 end-->
    </div>
</body>

</html>
